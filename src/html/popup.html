<div class="popup _fixed" id="request" data-replace-width="992">
    <div class="popup__container _container">
        <div class="popup__body">
            <button class="popup__close" href="#">
                <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.000463486 21.9203L21.9208 0L22.6279 0.707107L0.70757 22.6274L0.000463486 21.9203Z"
                        fill="#666666" />
                    <path d="M22.6274 21.9203L0.707107 0L0 0.707107L21.9203 22.6274L22.6274 21.9203Z" fill="#666666" />
                </svg>
            </button>

            <div class="popup__flex">
                <div class="popup__flex-left">
                    <h2>Оставить заявку</h2>
                    <div class="basket-card" data-replace-old-position="afterend">
                        <div class="basket-card__img">
                            <img src="@img/projectors/prod-big.png" alt="">
                        </div>
                        <div class="basket-card__info">
                            <p class="basket-card__name">Рекламный гобо проектор Gobopro TPR-1503 уличный</p>
                            <span class="basket-card__price">42 000 ₽</span>
                        </div>
                    </div>
                    <ol data-replace-element>
                        <li>
                            <label for="card">
                                <p>Оплата картой (Visa, Mastercard) через Tinkoff</p>
                                <input type="radio" id="card" name="payment">
                                <span></span>
                            </label>
                        </li>
                        <li>
                            <label for="nocash">
                                <p>Безналичная оплата</p>
                                <input type="radio" id="nocash" name="payment">
                                <span></span>
                            </label>
                        </li>
                        <li>
                            <label for="cash">
                                <p>Наличными при получени</p>
                                <input type="radio" id="cash" name="payment">
                                <span></span>
                            </label>
                        </li>
                    </ol>
                </div>
                <div class="popup__flex-right">
                    <form class="form" action="#">
                        <div class="form__row">
                            <div class="form__item">
                                <span>Ваше имя</span>
                                <input type="text" value="" placeholder="">
                            </div>
                            <div class="form__item">
                                <span>Ваш телефон</span>
                                <input type="text" class="_phone-mask" value="" placeholder="">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__item _textarea">
                                <span>Текст сообщения</span>
                                <textarea placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="form__button" data-replace-new-position="beforebegin">
                            <button class="_btn _btn-orange">Обратный звонок</button>
                            <p> Нажимая на кнопку, вы соглашаетесь <a href="" class="_hover">с политикой
                                    конфиденциальности</a> .</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="popup _fixed" id="thanks">
    <div class="popup__container _container">
        <div class="popup__body">
            <button class="popup__close" href="#">
                <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.000463486 21.9203L21.9208 0L22.6279 0.707107L0.70757 22.6274L0.000463486 21.9203Z"
                        fill="#666666" />
                    <path d="M22.6274 21.9203L0.707107 0L0 0.707107L21.9203 22.6274L22.6274 21.9203Z" fill="#666666" />
                </svg>
            </button>

            <div class="popup__content">
                <h1>Спасибо</h1>
                <p>Заявка успешно отправлена. Скоро наш менеджер свяжется с вами. Спасибо, что выбрали нашу компанию!
                </p>
                <button class="_btn _btn-orange">На главную</button>
            </div>
        </div>
    </div>
</div>
